name: CI

on:
  push:
    branches:    
    - main 
  pull_request:
    branches: [ main ]

  workflow_dispatch:

permissions: write-all

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: |
            - recursive: true
              cwd: package
              args: [--no-frozen-lockfile]
  
      - uses: pnpm/action-setup@v4
        with:
          run_install: |
            - recursive: true
              cwd: tests/commonjs
              args: [--no-frozen-lockfile]

      - uses: pnpm/action-setup@v4
        with:
          run_install: |
            - recursive: true
              cwd: tests/esm
              args: [--no-frozen-lockfile]

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          check-latest: true

      - name: Build
        working-directory: package
        run: pnpm lint && pnpm build

